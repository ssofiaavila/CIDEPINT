{% extends "layout.html" %}
{% block title %}
<title>Confirmación Mantenimiento</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/home/login.css') }}">
{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block content %}

<div class="login-container">
    <h2>Confirmación de Mantenimiento</h2>
    <form action="{{ url_for('home.confirmation_maintence')}}" method="POST">
        <label for="enabled">Mantenimiento:</label>
        <select id="enabled" name="enabled" class="form-control">
            <option value="True">Si</option>
            <option value="False">No</option>
        </select>
        <label for="contact">Contacto:</label>
        <input type="email" id="contact" name="contact" placeholder="Email: grupo19@gmail.com">
        <label for="message_info">Mensaje:</label>
        <input type="text" id="message_info" name="message_info"  placeholder="Sitio en mantenimiento"> 
        
        <button type="submit">Confirmar</button>
        <a href="{{ url_for('home.index') }}" type="button" class="btn btn-dark cancel-buton">Cancelar</a>
    </form>
</div>


{% endblock %}
