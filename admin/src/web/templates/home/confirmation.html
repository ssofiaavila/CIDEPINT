{% extends "layout.html" %}
{% block title %}
<title>Registration Confirmation</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/home/login.css') }}">
{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}

<div class="login-container">
    <h2>Confirmacion de Registro</h2>
    <h5> Por favor ingrese su email y una contraseña</h5>
    <form action="{{ url_for('home.confirmation', token=token )}}" method="POST">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="exampe@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" >Confirmar</button>
    </form>
</div>


{% endblock %}
