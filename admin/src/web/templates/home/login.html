{% extends "layout.html" %}
{% block title %}
<title>Login</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/home/login.css') }}">
{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
<div class="form-main-container">
    <div class="login-container">
        <div class="register-header">
            <h2>Iniciar Sesión</h2>
        </div>
        
        <form action="{{ url_for('auth.authenticate') }}" method="POST">
            <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" >Iniciar Sesión</button>
            <div class="recover-message">
                <p>Si no recuerda su contraseña, contacte al administrador.
                    <br>Mail de contacto: <a target="_blank" href="mailto:grupo19proyectosoftwareunlp@hotmail.com">click aqui</a>
                </p>
            </div>
        </form>
        <div class="button-bar">
            <a href="{{ authorization_url }}" > <button class="btn btn-outline-primary my-2 my-sm-0">Iniciar Sesión Con Google</button></a>
        </div>
    </div>
</div>
{% endblock %}
